trainingInput:
  scaleTier: CUSTOM
  masterType: n1-standard-4
  masterConfig:
    acceleratorConfig:
      count: 1
      type: NVIDIA_TESLA_P100
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: final_metric_result
    maxTrials: 20
    maxParallelTrials: 5
    params:
      - parameterName: use_autoencoder
        type: INTEGER
        minValue: 0
        maxValue: 1
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: num_timesteps
        type: INTEGER
        minValue: 3
        maxValue: 3
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: timestep_layers
        type: INTEGER
        minValue: 3
        maxValue: 8
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: encoded_size
        type: INTEGER
        minValue: 2
        maxValue: 40
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: batch_size
        type: INTEGER
        minValue: 200
        maxValue: 512
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: learning_rate
        type: DOUBLE
        minValue: .00001
        maxValue: .001
        scaleType: UNIT_LOG_SCALE

      - parameterName: reg_amount
        type: DOUBLE
        minValue: 0.0
        maxValue: 0.0
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: use_residual
        type: INTEGER
        minValue: 1
        maxValue: 1
        scaleType: UNIT_LINEAR_SCALE
